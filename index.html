<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Application</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display-screen" value="" disabled />
    <div class="buttons">
      <button type="button" class="reset" value="reset">AC</button>
      <button type="button" class="trig" value="sin">sin</button>
      <button type="button" class="trig" value="cos">cos</button>
      <button type="button" class="trig" value="tan">tan</button>

      <button type="button" class="memory" value="MC">MC</button>
      <button type="button" class="memory" value="M+">M+</button>
      <button type="button" class="memory" value="M-">M-</button>
      <button type="button" class="memory" value="MR">MR</button>

      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>
  
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
  
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
  
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
  
      <button type="button" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="equal-sign operator" value="=">=</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
